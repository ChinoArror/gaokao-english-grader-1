name = "gaokao-english-grader"
main = "worker/index.ts"
compatibility_date = "2024-09-23"

# Bind the static assets (the built React app)
[assets]
directory = "./dist"
binding = "ASSETS"

# Use custom domain
[[routes]]
pattern = "eng.aryuki.com"
custom_domain = true

[vars]
# Default values for environment variables (safest to override in dashboard)
API_DOMAIN = "generativelanguage.googleapis.com"
MODEL_NAME = "gemini-2.0-flash-exp"
